<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynMax Data Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .message-label {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.7;
            font-weight: 600;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #submitBtn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;
            border-left: 4px solid #c33;
        }

        .analysis-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            opacity: 0.8;
        }

        .analysis-details strong {
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        pre {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SynMax Data Agent</h1>
            <p>Ask questions about your data in natural language</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message agent">
                <div class="message-label">Agent</div>
                <div class="message-content">
                    Hello! I'm your data analysis agent. Ask me anything about your dataset - from simple counts to complex pattern recognition and causal analysis.
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing...</p>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input
                    type="text"
                    id="questionInput"
                    placeholder="e.g., What are the top 5 patterns in the data?"
                    onkeypress="handleKeyPress(event)"
                >
                <button id="submitBtn" onclick="submitQuestion()">Ask</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuestion();
            }
        }

        async function submitQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';

            // Show loading
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                    
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                // Add agent response with details
                addMessage(data.answer, 'agent', {
                    plan: data.analysis_plan,
                    results: data.results
                });

            } catch (error) {
                addError(`Error: ${error.message}. Make sure the API server is running on ${API_URL}`);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type, details = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let detailsHTML = '';
            if (details) {
                detailsHTML = `
                    <div class="analysis-details">
                        <strong>Analysis Plan:</strong>
                        <pre>${details.plan}</pre>
                        <strong>Method:</strong>
                        ${details.results.method || 'N/A'}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-label">${type === 'user' ? 'You' : 'Agent'}</div>
                <div class="message-content">
                    ${content}
                    ${detailsHTML}
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addError(message) {
            const container = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                const health = await response.json();

                if (!health.openai_key_configured) {
                    addError('Warning: OpenAI API key not configured. Please set OPENAI_API_KEY environment variable.');
                }

                if (!health.dataset_configured) {
                    addError('Warning: Dataset not found. Please ensure dataset is available.');
                }
            } catch (error) {
                addError(`Cannot connect to API server at ${API_URL}. Please start the server with: uvicorn api:app --reload`);
            }
        });
    </script>
</body>
</html>
